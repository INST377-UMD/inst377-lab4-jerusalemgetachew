<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 Lab 4</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
        }

        .section {
            border: 1px solid black;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>INST377 Lab 4</h1>

    <!-- Section 1: Alert Me -->
    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="button" onclick="alertName()">Alert Me</button>
        </form>
    </div>

    <!-- Section 2: Change Color -->
    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <!-- Section 3: Text Tester -->
    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="textTesterForm">
            <label for="testText">Enter text:</label>
            <input type="text" id="testText">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <!-- Section 4: Add Text -->
    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
